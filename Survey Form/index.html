<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600&display=swap" rel="stylesheet">

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" defer></script>

    <title>FCC: Survey Form</title>
</head>
<body>
    <div id="main">
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
    
        <form action="" id="survey-form">
    
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required/>
            </div>
    
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required/>
            </div>
    
            <div class="form-group">
                <label for="age" id="number-label">Age <small>(optional)</small></label>
                <input type="number" name="age" id="number" class="form-control" placeholder="Age" min="18" max="40"/>
            </div>
    
            <div class="form-group">
                <label for="role" id="role-label">Which option best describes your current role?</label>
                <select name="role" id="dropdown" class="form-control">
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="full time job">Full Time Job</option>
                    <option value="full time learner">Full Time Learner</option>
                    <option value="other">Other</option>
                </select>
            </div>
    
            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label>
                    <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked/>Definitely
                </label>
                <label>
                    <input name="user-recommend" value="maybe" type="radio" class="input-radio"/>Maybe
                </label>
                <label>
                    <input name="user-recommend" value="not sure" type="radio" class="input-radio"/>Not sure
                </label>
            </div>
    
            <div class="form-group">
                <label for="favourite feature" id="fav-label">What is your favorite feature of freeCodeCamp?</label>
                <select name="favourite feature" id="fav" class="form-control">
                    <option disabled selected value>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                </select>
            </div> 
    
            <div class="form-group">
                <p>What would you like to see improved? <small>(Check all that apply)</small></p>
                <label>
                    <input name="user-improve" value="front-end Projects" type="checkbox" class="input-checkbox"/>Front-end Projects
                </label>
                <label>
                    <input name="user-improve" value="back-end Projects" type="checkbox" class="input-checkbox"/>Back-end Projects
                </label>
                <label>
                    <input name="user-improve" value="data Visualization" type="checkbox" class="input-checkbox"/>Data Visualization
                </label>
            </div>
    
            <div class="form-group">
                <label for="comments" id="comment-label">Any comments or suggestions?</label>
                <textarea name="comments" id="comments" class="form-control" rows="10" placeholder="Enter your comments here..."></textarea>
            </div>
    
            <div class="form-group">
                <input type="submit" value="Submit" id="submit" class="form-control">
            </div>
            
    
        </form>
    </div>
    
</body>
</html>
